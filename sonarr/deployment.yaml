---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: sonarr
  namespace: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      dnsConfig:
        nameservers:
        - 192.168.1.8
      dnsPolicy: None
      initContainers:
      - name: cp-config
        image: alpine:latest
        volumeMounts:
          - name: sonarr-config
            mountPath: /tmp/sonarr-config
          - name: sonarr
            mountPath: /config
        command:
          - cp
          - -v
          - /tmp/sonarr-config/config.xml
          - /config/config.xml
      containers:
      - name: sonarr
        image: ghcr.io/linuxserver/sonarr:4.0.0.748-ls221
        imagePullPolicy: IfNotPresent
        ports:
        - name: sonarr
          containerPort: 8989
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Detroit"
        - name: UMASK
          value: "022"
        volumeMounts:
        - name: sonarr
          mountPath: /config
        - name: complete
          mountPath: /mnt/complete
        - name: critical-tv
          mountPath: /mnt/critical-tv
        - name: tv
          mountPath: /mnt/tv
        resources:
          limits:
            memory: 700Mi
          requests:
            memory: 350Mi
        readinessProbe:
          tcpSocket:
            port: sonarr
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: sonarr
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: sonarr
        persistentVolumeClaim:
          claimName: sonarr
      - name: sonarr-config
        secret:
          secretName: sonarr-config
      - name: complete
        nfs:
          path: /volume1/media/complete
          server: nas01.crt.house
      - name: critical-tv
        nfs:
          path: /volume1/critical/media/tv
          server: nas01.crt.house
      - name: tv
        nfs:
          path: /volume1/media/tv
          server: nas01.crt.house


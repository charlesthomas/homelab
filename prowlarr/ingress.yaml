apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: prowlarr
  annotations:
    external-dns.alpha.kubernetes.io/hostname: prowlarr.crt.house
    nginx.org/websocket-services: prowlarr
  labels:
    app: prowlarr
spec:
  ingressClassName: nginx-crt-house
  rules:
  - host: prowlarr.crt.house
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prowlarr
            port:
              number: 9696
  tls:
  - hosts:
    - prowlarr.crt.house

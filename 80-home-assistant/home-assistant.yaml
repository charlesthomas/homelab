---
apiVersion: v1
kind: Namespace
metadata:
  name: home-assistant
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: home-assistant
data:
  configuration.yaml: |
    default_config:

    http:
      use_x_forwarded_for: true
      trusted_proxies:
      - 192.168.1.0/24
      - 10.42.0.0/16

    homeassistant:
      name: 337
      latitude: !env_var LATITUDE
      longitude: !env_var LONGITUDE
      elevation: 709
      unit_system: imperial
      time_zone: America/Detroit

    automation: !include automations.yaml

  automations.yaml: |
    - alias: ct br lamp off button
      description: ""
      trigger:
        - platform: device
          domain: mqtt
          device_id: 56f9d0be4d86c1025c9e9b971fdcbcf3
          type: action
          subtype: off_press
          discovery_id: 0x001788010b7457e4 action_off_press
      condition:
        - condition: device
          type: is_on
          device_id: 86947dc3993b59bc2a428d4fd8b90fde
          entity_id: a7b7086e644289db071ea71a9a9fc2a2
          domain: light
      action:
        - type: turn_off
          device_id: 86947dc3993b59bc2a428d4fd8b90fde
          entity_id: a7b7086e644289db071ea71a9a9fc2a2
          domain: light
      mode: single

    - alias: ct br lamp on button
      description: ""
      trigger:
        - platform: device
          domain: mqtt
          device_id: 56f9d0be4d86c1025c9e9b971fdcbcf3
          type: action
          subtype: on_press
          discovery_id: 0x001788010b7457e4 action_on_press
      condition:
        - condition: device
          type: is_off
          device_id: 86947dc3993b59bc2a428d4fd8b90fde
          entity_id: a7b7086e644289db071ea71a9a9fc2a2
          domain: light
      action:
        - type: turn_on
          device_id: 86947dc3993b59bc2a428d4fd8b90fde
          entity_id: a7b7086e644289db071ea71a9a9fc2a2
          domain: light
      mode: single

    - alias: ct br motion lamp on
      description: ""
      trigger:
        - type: motion
          platform: device
          device_id: a6e4f3acb2097d1c744e38f6106b20b3
          entity_id: 5a1b3872436c4a2fa1624645f72353de
          domain: binary_sensor
      condition:
        - condition: device
          type: is_off
          device_id: 86947dc3993b59bc2a428d4fd8b90fde
          entity_id: a7b7086e644289db071ea71a9a9fc2a2
          domain: light
      action:
        - type: turn_on
          device_id: 86947dc3993b59bc2a428d4fd8b90fde
          entity_id: a7b7086e644289db071ea71a9a9fc2a2
          domain: light
      mode: single
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 50Gi
  storageClassName: longhorn
  volumeMode: Filesystem
---
apiVersion: v1
kind: Service
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  type: ClusterIP
  ports:
  - port: 8123
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/instance: home-assistant
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: home-assistant
  namespace: home-assistant
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app.kubernetes.io/name: home-assistant
      app.kubernetes.io/instance: home-assistant
  template:
    metadata:
      labels:
        app.kubernetes.io/name: home-assistant
        app.kubernetes.io/instance: home-assistant
    spec:
      
      serviceAccountName: default
      automountServiceAccountToken: true
      dnsPolicy: ClusterFirst
      enableServiceLinks: true
      containers:
        - name: home-assistant
          image: "ghcr.io/home-assistant/home-assistant:2023.12.0"
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: America/Detroit
            - name: LATITUDE
              valueFrom:
                secretKeyRef:
                  name: home-assistant
                  key: latitude
            - name: LONGITUDE
              valueFrom:
                secretKeyRef:
                  name: home-assistant
                  key: longitude
          ports:
            - name: http
              containerPort: 8123
              protocol: TCP
          livenessProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          readinessProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 3
            timeoutSeconds: 1
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 8123
            initialDelaySeconds: 0
            failureThreshold: 30
            timeoutSeconds: 1
            periodSeconds: 5
          volumeMounts:
          - mountPath: /config
            name: config
      volumes:
      - name: config
        persistentVolumeClaim:
          claimName: home-assistant
      - configMap:
          name: config
        name: configmap
      hostNetwork: true
      initContainers:
      - command:
        - /bin/sh
        - -c
        - ' cp -v /configmap/*.yaml /config/'
        image: alpine:latest
        imagePullPolicy: IfNotPresent
        name: copy
        volumeMounts:
        - mountPath: /config
          name: config
        - mountPath: /configmap/
          name: configmap
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: home-assistant
  namespace: home-assistant
  annotations:
    external-dns.alpha.kubernetes.io/hostname: ass.crt.house
    external-dns.alpha.kubernetes.io/target: crt.house
    nginx.org/websocket-services: home-assistant
spec:
  ingressClassName: crt-house-external
  tls:
    - hosts:
      - ass.crt.house
  rules:
    - host: "ass.crt.house"
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: home-assistant
                port:
                  number: 8123

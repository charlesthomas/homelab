kind: Deployment
apiVersion: apps/v1
metadata:
  name: radarr
  namespace: radarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: radarr
  template:
    metadata:
      labels:
        app: radarr
    spec:
      dnsConfig:
        nameservers:
        - 192.168.1.8
      dnsPolicy: None
      containers:
      - name: radarr
        image: ghcr.io/linuxserver/radarr:5.2.6.8376-ls199
        imagePullPolicy: IfNotPresent
        ports:
        - name: radarr
          containerPort: 7878
        env:
        - name: PUID
          value: "1000"
        - name: PGID
          value: "1000"
        - name: TZ
          value: "America/Detroit"
        - name: UMASK
          value: "022"
        volumeMounts:
        - name: radarr
          mountPath: /config
        - name: complete
          mountPath: /mnt/complete
        - name: critical-movies
          mountPath: /mnt/critical-movies
        - name: movies
          mountPath: /mnt/movies
        resources:
          limits:
            memory: 700Mi
          requests:
            memory: 350Mi
        readinessProbe:
          tcpSocket:
            port: radarr
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: radarr
          initialDelaySeconds: 15
          periodSeconds: 20
      volumes:
      - name: radarr
        persistentVolumeClaim:
          claimName: radarr
      - name: complete
        nfs:
          path: /volume1/media/complete
          server: nas01.crt.house
      - name: critical-movies
        nfs:
          path: /volume1/critical/media/movies
          server: nas01.crt.house
      - name: movies
        nfs:
          path: /volume1/media/movies
          server: nas01.crt.house

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: shlink-api-key
  namespace: shlink
spec:
  target:
    name: shlink-api-key
    deletionPolicy: Delete
  data:
    - secretKey: api-token
      remoteRef:
        key: c747d59e-8f2f-4d66-a539-886792e3d1aa
        property: api-token
      sourceRef:
        storeRef:
          name: bitwarden-fields
          kind: ClusterSecretStore
---
apiVersion: v1
kind: Service
metadata:
  name: shlink-web-client
  namespace: shlink
  labels:
    app: shlink-web-client
    app.kubernetes.io/name: shlink-web-client
spec:
  type: ClusterIP
  ports:
    - name: web
      port: 80
      protocol: TCP
      targetPort: 80
  selector:
    app.kubernetes.io/name: shlink-web-client
    app.kubernetes.io/instance: shlink-web-client
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shlink-web-client
  namespace: shlink
  labels:
    app: shlink-web-client
    app.kubernetes.io/name: shlink-web-client
spec:  
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: shlink-web-client
      app.kubernetes.io/name: shlink-web-client
  template:
    metadata:
      labels:
        app: shlink-web-client
        app.kubernetes.io/name: shlink-web-client
    spec:
      serviceAccountName: default
      automountServiceAccountToken: false
      restartPolicy: Always
      containers:
        - name: shlink-web-client
          image: shlinkio/shlink-web-client:3.10.2
          imagePullPolicy: IfNotPresent
          ports:
            - name: web
              containerPort: 80
              protocol: TCP
              hostPort: null
          livenessProbe:
            httpGet:
              port: 80
              path: /
              scheme: HTTP
            initialDelaySeconds: 10
            failureThreshold: 5
            successThreshold: 1
            timeoutSeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              port: 80
              path: /
              scheme: HTTP
            initialDelaySeconds: 10
            failureThreshold: 5
            successThreshold: 2
            timeoutSeconds: 5
            periodSeconds: 10
          startupProbe:
            tcpSocket:
              port: 80
            initialDelaySeconds: 10
            failureThreshold: 60
            successThreshold: 1
            timeoutSeconds: 2
            periodSeconds: 5
          resources:
            requests:
              cpu: 10m
              memory: 50Mi
            limits: 
              cpu: 4000m 
              memory: 8Gi
          securityContext:
            runAsNonRoot: false
            runAsUser: 0
            runAsGroup: 0
            readOnlyRootFilesystem: false
            allowPrivilegeEscalation: false
            privileged: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              add:
                - NET_BIND_SERVICE
                - CHOWN
                - SETUID
                - SETGID
                - FOWNER
                - DAC_OVERRIDE
              drop:
                - ALL
          env:
            - name: "TZ"
              value: "America/Detroit"
            - name: "UMASK"
              value: "0022"
            - name: "UMASK_SET"
              value: "0022"
            - name: "PUID"
              value: "568"
            - name: "USER_ID"
              value: "568"
            - name: "UID"
              value: "568"
            - name: "PGID"
              value: "568"
            - name: "GROUP_ID"
              value: "568"
            - name: "GID"
              value: "568"
            - name: "SHLINK_SERVER_API_KEY"
              valueFrom:
                secretKeyRef:
                  name: shlink-api-key
                  key: api-token
            - name: "SHLINK_SERVER_NAME"
              value: "href.crt.lol"
            - name: "SHLINK_SERVER_URL"
              value: "https://href.crt.lol"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    external-dns.alpha.kubernetes.io/hostname: shlink.crt.house
  labels:
    app: shlink-web-client
  name: shlink-web-client
  namespace: shlink
spec:
  ingressClassName: nginx-crt-house
  rules:
  - host: shlink.crt.house
    http:
      paths:
      - backend:
          service:
            name: shlink-web-client
            port:
              number: 80
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - shlink.crt.house
